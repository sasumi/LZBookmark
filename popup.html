<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>LZBookmark</title>
	<link rel="stylesheet" href="assert/css/popup.css">
	<script src="assert/js/jquery-1.8.3.min.js"></script>
	<script src="assert/js/jquery.extension.js"></script>
</head>
<body>
<div class="manager-op">
	<input type="search" name="" placeholder="Search Keywords" style="width:200px;">
	<a href="#act=addBookmark" class="link iconfont icon-add">Add</a>
	<dl class="drop-list drop-list-left">
		<dt>
			<span class="link iconfont icon-maintance" id="manager-btn">Mgr</span>
		</dt>
		<dd>
			<a href="#act=sorting" class="iconfont icon-sort">Sorting</a>
			<span class="sep"></span>
			<a href="#act=remove404" class=" iconfont icon-cleanup">Remove 404 items</a>
			<a href="#act=cleanupFolder" class="iconfont icon-cleanup">Clean up folder</a>
			<a href="#act=cleanupItem" class="iconfont icon-cleanup">Clean up item</a>
			<a href="#act=merge_similar" class="iconfont icon-merge">Merge Similar items</a>
			<span class="sep"></span>
			<a href="options.html">Options</a>
		</dd>
	</dl>
</div>

<ul class="bookmark-tree" id="bookmark-tree">
</ul>
<script src="assert/js/popup.js" type="module"></script>
</body>
</html>
